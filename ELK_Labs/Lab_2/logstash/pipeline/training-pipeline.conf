input {
  tcp {
    port => 5000
    codec => json
    type => "pipeline"
  }
}

filter {
  if [type] == "pipeline" {
    # Parse timestamp
    date {
      match => ["timestamp", "ISO8601"]
      target => "@timestamp"
    }

    # Add calculated fields
    if [stage] == "training" {
      if [epoch] and [total_epochs] {
        ruby {
          code => "event.set('training_progress', (event.get('epoch').to_f / event.get('total_epochs').to_f) * 100)"
        }
      }
    }

    # Classify log severity
    if [loss] {
      if [loss] > 1.0 {
        mutate { add_field => { "severity" => "warning" } }
      } else {
        mutate { add_field => { "severity" => "info" } }
      }
    }

    # Convert types
    mutate {
      convert => {
        "epoch" => "integer"
        "total_epochs" => "integer"
        "batch_size" => "integer"
        "learning_rate" => "float"
        "loss" => "float"
        "accuracy" => "float"
        "val_loss" => "float"
        "val_accuracy" => "float"
        "f1_score" => "float"
        "precision" => "float"
        "recall" => "float"
        "training_time_seconds" => "float"
        "cpu_percent" => "float"
        "memory_percent" => "float"
      }
    }
  }
}

output {
  if [type] == "pipeline" {
    elasticsearch {
      hosts => ["http://elasticsearch:9200"]
      index => "mlops-pipeline-%{+YYYY.MM.dd}"
    }
  }
  
  stdout {
    codec => rubydebug
  }
}